spring.application.name=api
# Porta do servidor
server.port=8080


spring.datasource.url=jdbc:mysql://localhost:3306/seu_banco?useSSL=false&serverTimezone=UTC
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Mostrar queries SQL no console
spring.jpa.show-sql=true

# Atualizar schema automaticamente (opções: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Dialeto SQL para o Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


